<!doctype html>
<html class="dark" lang="en_US">
	<head>
    	<!-- set title -->
    	<title>mr.mike$ page</title>
    	<!-- set icon -->
    	<link rel="icon" type="image/x-icon" href="/favicon.ico">
    	<!-- set description -->
    	<meta name="description" content="Hi my name is Mike and if you want to find out more about me click on the link.">
    	<!-- set autor -->
    	<meta name="author" content="$mr.mike">
    	<!-- og type -->
    	<meta property="og:type" content="website">
    	<!-- og title -->
    	<meta property="og:title" content="$mr.mike">
    	<!-- og description -->
    	<meta property="og:description" content="Hi my name is Mike and if you want to find out more about me click on the link.">
    	<!-- og image -->
    	<meta property="og:image" content="/mike-pfp.png">
    	<!-- og locale -->
    	<meta property="og:locale" content="en_US">
    	<!-- set charset on utf-8 -->
    	<meta charset="utf-8">
    	<!-- viewport for RWD -->
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- keywords -->
		<meta name="keywords" content="personal page, blog, developer, dev, software, programming, tech, technology">
    	<!-- required new rendering kernel for Edge -->
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<!-- import Google fonts -->
    	<link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    	<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet"> <!-- "Fira Code", monospace; -->
		<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet"> <!-- "JetBrains Mono", serif; -->
		<!-- style -->
		<link rel="stylesheet" href="/styles/main.css">
		<!-- svelte kit heads -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
