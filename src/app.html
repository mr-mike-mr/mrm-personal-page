<!doctype html>
<html class='dark' lang='en_US'>
	<head>
    	<!-- set title -->
    	<title>Mike Personal Page</title>

		<!-- set icon -->
    	<link rel='icon' type='image/x-icon' href='/favicon.ico'>

		<!-- set description -->
    	<meta name='description' content='Hi my name is Mike and if you want to find out more about me click on the link.'>

		<!-- set autor -->
    	<meta name='author' content='mrm.dev team'>

		<!-- set charset on utf-8 -->
    	<meta charset='utf-8'>

		<!-- viewport for RWD -->
    	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

		<!-- keywords -->
		<meta name='keywords' content='personal page, blog, developer, dev, software, programming, tech, technology'>

		<!-- required new rendering kernel for Edge -->
    	<meta http-equiv='X-UA-Compatible' content='IE=edge'>

		<!-- import Google fonts -->
    	<link rel='preconnect' href='https://fonts.googleapis.com'>
	    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    	<link href='https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap' rel='stylesheet'> <!-- 'Fira Code', monospace; -->
		<link href='https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap' rel='stylesheet'> <!-- 'JetBrains Mono', serif; -->

		<!-- style -->
		<link rel='stylesheet' href='/styles/main.css'>

		<!-- svelte kit heads -->
		%sveltekit.head%

		<!-- theme load script -->
		<script>
			// get theme from local store
			const theme = localStorage.getItem('theme');

			// if theme have value
			if (theme) {
				// add call list for html element
				document.documentElement.classList.add(theme == 'dark' ? 'dark' : 'light');
				// remove call list for html element
				document.documentElement.classList.remove(theme == 'dark' ? 'light' : 'dark');
			}
		</script>
	</head>
	<body data-sveltekit-preload-data='hover'>
		<div style='display: contents'>%sveltekit.body%</div>
	</body>
</html>
