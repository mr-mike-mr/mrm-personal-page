<!doctype html>
<html class="dark" lang="en_US">
	<head>
    	<!-- Set title -->
    	<title></title>
    	<!-- Set icon -->
    	<link rel="icon" type="image/x-icon" href="/favicon.ico">
    	<!-- Set description -->
    	<meta name="description" content="Hi my name is Mike and if you want to find out more about me click on the link.">
    	<!-- Set autor -->
    	<meta name="author" content="$mr.mike">
    	<!-- OG type -->
    	<meta property="og:type" content="website">
    	<!-- OG title -->
    	<meta property="og:title" content="$mr.mike">
    	<!-- OG description -->
    	<meta property="og:description" content="Hi my name is Mike and if you want to find out more about me click on the link.">
    	<!-- OG image -->
    	<meta property="og:image" content="/mike-pfp.png">
    	<!-- OG locale -->
    	<meta property="og:locale" content="en_US">
    	<!-- Set charset on utf-8 -->
    	<meta charset="utf-8">
    	<!-- Viewport for RWD -->
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<!-- Required new rendering kernel for Edge -->
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<!-- Import Google fonts -->
    	<link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    	<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet"> <!-- "Fira Code", monospace; -->
		<!-- Style -->
		<link rel="stylesheet" href="/style.css">
		<!-- svelte kit heads -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
